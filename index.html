<html>

        <link rel="stylesheet" href="" />
        <link rel="stylesheet" type="text/css" href="css/tag_animation.css" />
        <link rel="stylesheet" type="text/css" href="css/theme.css" />
        <link rel="stylesheet" type="text/css" href="css/main_global.css" />
        <link rel="stylesheet" type="text/css" href="css/main_navbar.css" />
        <link rel="stylesheet" type="text/css" href="css/main_landing.css" />
        <link rel="stylesheet" type="text/css" href="css/main_about.css" />

    <!-- ''''''''''''''''''''''''''''''''''''''''''''' -->
    <!-- ******************** BODY ******************* -->
    <!-- ............................................. -->
    <body>

        <div id="navbar" class="navbar_bottom">
            <a id="tab_welcome" class="item" href="#section_landing">HOME</a>
            <a id="tab_about" class="item" href="#section_about">ABOUT</a>
            <a id="tab_projects" class="item" href="#section_projects"><!--generated--></a>
            <a id="tab_contact" class="item" href="#section_contact">CONTACT</a>
        </div>

        
        <section id="section_landing" class="landing">
            <h1>WELCOME</h1>
        </section>


        <style>
            #section_about
            {
                background-color: var(--about_background);
                display: grid;
                grid-template-areas: 
                    "header header"
                    "paratext image";
                grid-template-columns: 1fr 1fr;
            }

                    #section_about
                    h1
                    {
                        color:var(--about_h1_text_color);
                        grid-area: header;
                    }

                    #section_about
                    div{
                        place-self: center;
                        align-self: center;
                        justify-self: center;
                    }

                    #section_about
                    .about_content_paragraphs{
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        grid-area: paratext;
                    }

                            #section_about
                            .about_content_paragraphs
                            p{
                                text-align: left;
                                width: 75%;
                                margin: 9px;
                            }
        </style>

        <section id="section_about" class="about">
            <h1>ABOUT</h1>
            <div id="about_content_paragraphs" class="about_content_paragraphs"><!--generated--></div>
        </section>

        
        <style>
            #section_projects
            {
                background-color: var(--portfolio_background);
            }

                    #section_projects
                    h1
                    {
                        color:var(--portfolio_h1_text_color);
                    }
                
                    #section_projects
                    .tags
                    {
                        display: flex;
                        flex-direction: row;
                        flex-flow: row wrap;
                        justify-content: center;
                        margin: 10px;
                        color:var(--portfolio_tags_text_color);
                    }
                
                            #section_projects
                            .tags
                            .item
                            {
                                font-size: 1.2vw;
                                margin:0.53vw 1vw;
                                padding: 5px;
                                text-transform: uppercase;
                                position: relative;
                            }
                        
                                    #section_projects
                                    .tags
                                    .item:hover
                                    {
                                        cursor: pointer;
                                    }
                                
                    #section_projects
                    .row
                    {
                        display: flex;
                        flex-direction: row;
                        flex-flow: row wrap;
                        justify-content: center;
                        max-width: 75vw;
                        position: relative;
                        flex-direction: row-reverse;
                    }
                
                            #section_projects
                            .row
                            .item
                            {
                                margin:10px;
                                width:18vw;
                                max-width: 600px;
                                min-width: 300px;
                                height:calc(18vw / 1.7777777);
                                max-height: 338px;
                                min-height: 169px;
                                position: relative;
                                overflow: hidden;
                                color: var(--item_text_color);
                                background-color: var(--item_background);
                            }
                        
                                    #section_projects
                                    .row
                                    .item:hover
                                    {
                                        cursor: pointer;
                                    }
                                
                                    #section_projects
                                    .row
                                    .item
                                    .card
                                    {
                                        position: absolute;
                                        text-align: left;
                                        width: 100%;
                                        height: 100%;
                                        left: 0%;
                                        padding: 1vw 1vw;
                                    }
                                
                                            #section_projects
                                            .row
                                            .item
                                            .card
                                            .card_background
                                            {
                                                position: absolute;
                                                width: 125%;
                                                height: 125%;
                                                top: 0%;
                                                left: 0%;
                                                opacity: 0.6;
                                                z-index: 0;
                                                background-position: center;
                                                background-repeat: no-repeat;
                                                background-size: cover;
                                                transition: left 0.4s;
                                            }
                                        
                                            #section_projects
                                            .row
                                            .item:hover
                                            .card
                                            .card_background
                                            {
                                                left: -33%;
                                            }
                                        
                                            #section_projects
                                            .row
                                            .item
                                            .card
                                            .text
                                            .card_title
                                            {
                                                display: flex;
                                                flex-direction: column;
                                            }
                                        
                                                    #section_projects
                                                    .row
                                                    .item
                                                    .card
                                                    .text
                                                    .card_title
                                                    {
                                                        position: relative;
                                                        font-size: 1.5em;
                                                        opacity: 0.99999;
                                                        z-index: 1;
                                                        width: 16vw;
                                                        max-width: 550px;
                                                        min-width: 250px;
                                                        text-transform: uppercase;
                                                    }
                                                
                                                    #section_projects
                                                    .row
                                                    .item
                                                    .text
                                                    .description
                                                    {
                                                        position: relative;
                                                        left: 125%;
                                                        transition: left 0.3s, opacity 0.3s;
                                                        text-align: center;
                                                        font-size: 1em;
                                                        opacity: 0;
                                                        padding: 5px;
                                                        color: var(--item_text_color);
                                                    }
                                                
                                                            #section_projects
                                                            .row
                                                            .item:hover
                                                            .text
                                                            .description
                                                            {
                                                                left: 0%;
                                                                opacity: 0.9;
                                                            }
                                                        
                                                    #section_projects
                                                    .row
                                                    .item
                                                    .text
                                                    .description
                                                    .text
                                                    {
                                                        text-align: justify;
                                                        width:16vw;
                                                        max-width: 550px;
                                                        min-width: 250px;
                                                        left:43%;
                                                        word-break:break-all;
                                                    }
                                                
                    #section_projects
                    .modal
                    {
                        position: fixed;
                        z-index: 100;
                        left: 0px;
                        top: -100vh;
                        width: 100vw;
                        height: 100vh;
                        transition: top 0.3s;
                        color: var(--modal_text_color);
                        background-color: var(--modal_background)
                    }
                
                    #section_projects
                    .modal_show
                    {
                        top:0px;
                        transition: top 0.3s;
                    }
                
                    #section_projects
                    .modal
                    .box
                    {
                        position: absolute;
                        top:50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        width: 70vw;
                        max-width: 1000px;
                        min-width: 300px;
                        height: 75vh;
                        min-height: 169px;
                        text-align: left;
                        word-break:break-all;
                        padding: 40px;
                        background-color: var(--modal_background)
                    }
        </style>

        <section id="section_projects" class="portfolio">
            <h1 id="projects_header"><!--generated--></h1>
            <div id="tags" class="tags"><!--generated--></div>
            <div id="subtags"><!--generated--></div>
            <div id="posts" class="row"><!--generated--></div>
            <div id="post_modal" class="modal">
                <div id="post_modal_close">CLOSE</div>
                <div id="post_modal_box" class="box"><!--generated--></div>
            </div>
        </section>

        <section id="section_contact" class="contact">
            <h1>CONTACT</h1>
            <div class="contact_content">
                <div class="contact_content_email">
                    <h2>Get In Touch</h2>
                    <div class="contact_content_email_form">
                        <form id="contact_content_email_form_constructor" action="/submit_form" method="post">
                            <label for="contact_content_email_form_name">Name</label><br>
                            <input type="text" id="contact_content_email_form_name" name="contact_content_email_form_name"><br>
                            
                            <label for="contact_content_email_form_email">Email</label><br>
                            <input type="email" id="contact_content_email_form_email" name="contact_content_email_form_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="30" required><br>
                            
                            <label for="contact_content_email_form_message">Message</label><br>
                            <textarea id="contact_content_email_form_message" name="contact_content_email_form_message" rows="4" cols="50"></textarea><br>
                            
                            <input type="submit" value="Submit">
                        </form> 
                    </div>
                </div>

                <div class="contact_content_socialmedia">
                    <h2>Stay In Touch</h2>
                    <div class="contact_content_socialmedia_buttons"><!--generated--></div>
                </div>
            </div>
        </section>
                
        <footer>
            MIT: ZLDSTUDIO 2021.
        </footer>

        <script src="js/main_contact.js"></script>
        <script src="js/main_global.js"></script>

    </body>
</html>
